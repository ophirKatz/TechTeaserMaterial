<mat-selection-list #teaserList [multiple]="false"
	[(ngModel)]="selectedOptions"
	(ngModelChange)="onSelectedTeaserChanged()">
  <mat-list-option [value]="teaser" *ngFor="let teaser of teasers | async" style="height: 120px;">
		<app-teaser-item [teaser]="teaser"></app-teaser-item>
	</mat-list-option>
</mat-selection-list>
